<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />


	<title>Tienda de ordenadores</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<h1>Tienda de ordenadores</h1>
	<h3>Vista inicial</h3>
	<div>
		<table>
			<tr>
				<th>
					Iniciar sesión
				</th>
				<th>Registrarse</th>
			</tr>
			<tr>

				<th>
					<div id="register_user">
						<form id="register" method="POST">
							<div>
								<label for="Nombre">Nombre</label> <input type="text" id="Nombre"
									placeholder="Nombre"></input>
							</div>
							<div>
								<label for="Email">email</label> <input type="text" id="email"
									placeholder="Email"></input>
							</div>
							<div>
								<label for="Contrasena">Contraseña</label> <input type="text" id="Contrasena"
									placeholder="Contraseña"></input>
							</div>
							<button type="submit">Registrar</button>
						</form>
					</div>
				</th>
				<th>
					<div id="inicio_de_sesion">
						<form id="login" method="POST">

							<div>
								<label for="Email">email</label>
								<input type="text" id="email1" placeholder="Email">
							</div>

							<div>
								<label for="Contrasena">Contraseña</label>
								<input type="text" id="Contrasena1" placeholder="Contraseña">

							</div>

							<button type="submit">Iniciar sesion</button>
						</form>
					</div>
				</th>
			</tr>
		</table>
	</div>


	<div>
		<h4>Lista de productos</h4>
		<div id="productos"></div>
	</div>

	<script type="application/javascript" src="js/index.js"></script>

</body>

</html>
